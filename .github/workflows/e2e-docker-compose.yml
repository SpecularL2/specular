name: test-e2e-docker-compose

on:
  pull_request:
  push:
    branches:
      - main
      - develop

jobs:
  test-e2e-docker-compose:
      runs-on: ubuntu-latest
      timeout-minutes: 20
      steps:
        - uses: actions/checkout@v3
          with:
            submodules: 'recursive'

        - uses: isbang/compose-action@v1.5.1
          with:
            compose-file: "./docker/docker-compose-test.yml"
            down-flags: "--volumes"
