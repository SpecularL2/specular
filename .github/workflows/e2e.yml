name: e2e

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  pre_job:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          concurrent_skipping: same_content_newer

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        test-name: ['transactions', 'deposit', 'withdraw', 'erc20', 'fuzzer']
    needs: pre_job
    if: needs.pre_job.outputs.should_skip != 'true'

    steps:
      - name: Cache git folder
        uses: actions/cache@v3
        with:
          path: ./.git
          key: git-folder

      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - uses: ./.github/actions/node

      - uses: ./.github/actions/foundry

      - uses: ./.github/actions/go

      - name: Make specular
        run: make

      - name: Download spc
        run: sudo wget -O /usr/local/bin/spc https://github.com/SpecularL2/specular-cli/releases/download/v0.0.9/spc-linux-amd64 && sudo chmod +x /usr/local/bin/spc

      - name: Run tests
        run: ./sbin/run_e2e_tests.sh ${{ matrix.test-name }}

      - name: Print log
        if: failure()
        run: cat ~/.spc/workspaces/active_workspace/*.out
