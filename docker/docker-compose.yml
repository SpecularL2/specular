version: '3.8'

services:
  sidecar:
    image: 792926601177.dkr.ecr.us-east-2.amazonaws.com/specular-platform:specular-v.0.01
    depends_on:
      l1-geth:
        condition: service_healthy
    volumes:
      - sp_workspace:/specular/workspace
    working_dir: /specular/workspace
    entrypoint: bash ../sbin/start_sidecar.sh

  sp-geth:
    image: 792926601177.dkr.ecr.us-east-2.amazonaws.com/specular-platform:specular-v.0.01
    # env_file:
      # ../workspace/.sp_geth.env
    volumes:
      - sp_workspace:/specular/workspace
    working_dir: /specular/workspace
    entrypoint: bash ../sbin/start_sp_geth.sh

  sp-magi:
    image: 792926601177.dkr.ecr.us-east-2.amazonaws.com/specular-platform:specular-v.0.01
    depends_on:
      l1-geth:
        condition: service_healthy
    volumes:
      - sp_workspace:/specular/workspace
    working_dir: /specular/workspace
    entrypoint: bash ../sbin/start_sp_magi.sh

  l1-geth:
    image: 792926601177.dkr.ecr.us-east-2.amazonaws.com/specular-platform:specular-v.0.01
    healthcheck:
      test: ["CMD", "test", "-s", "/workspace/sp_local_devnet.json"]
      retries: 0
      interval: 1s
      start_period: 40s
    volumes:
      - sp_workspace:/specular/workspace
    working_dir: /specular/workspace
    entrypoint: bash ../sbin/start_l1.sh -d
volumes:
  sp_workspace:
    driver: local # Define the driver and options under the volume name

